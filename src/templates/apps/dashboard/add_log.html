{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}

<div class="form-horizontal" role="form">
<form role="form" method="post" enctype="multipart/form-data" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class="btn btn-success col-sm-4" type="submit" value="{% trans 'Submit' %}" />
</form>
</div>


{% else %}
{% endif %}
{% endblock %}
